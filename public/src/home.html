    <body>
        <center><strong><h2>Administrador de Recursos del CPU</h2></strong></center>
        
        <div class="container">
            <div  class="row">
                <div class="card" style="width: 18rem;">
                        <canvas id="CPU_PerformanceChart" width="auto" height="auto"></canvas>
                        <div class="card-body">
                            <p class="card-text">CPU Performance</p>
                        </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <button type="button" class="btn btn-success">CPU 1</button>
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-danger">CPU 2</button>
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-warning">CPU 3</button>
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-info">CPU 4</button>
                </div>
            </div>
            <!--Pie Usage RAM-->
            <div class="row">
                    <canvas id="pie_chartRAM" width="150" height="150"></canvas>
            </div>
            
        </div>
